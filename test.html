<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="./dist/fm_threejs.js"></script>
    <script>
        console.log(fm_threejs);
        const viewer = new fm_threejs.Viewer(document.body);
        viewer.init({
            background: "#ffffff"   //设置场景背景颜色
        })

        const modelUrl = 'https://dcm-mobile.dcm3d.com/profile/uploadP_91691607/右肺_Reduced.stl';
        const modelName = "右肺"
        viewer.load(modelUrl, progress => {
            console.log("加载进度：" + progress.percentage);
        }).then(model => {                  //初始化模型
            model.name = modelName;         //设置模型名称
            model.color = "#00FF00"         //设置模型颜色
            model.opacity = 0.5;            //设置模型不透明度
            model.rotateX(-0.5 * Math.PI)   //使模型沿 X 轴旋转 90°
            model.rotateZ(Math.PI)          //使模型沿 Z 轴旋转 180°
            model.position.y = 800;
            model.position.z = 150;
        })
    </script>
</body>

</html>
